<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelist Digital</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        #search { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #007bff; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .price { font-weight: bold; color: #28a745; }
        .loading { text-align: center; padding: 20px; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pricelist Realtime</h2>
    <input type="text" id="search" placeholder="Cari produk...">
    <div id="loader" class="loading">Menghubungkan ke server...</div>
    <table id="table" style="display:none;">
        <thead>
            <tr>
                <th>Produk</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>
</div>

<script>
    const jsonUrl = 'https://okeconnect.com/harga/json?id=905ccd028329b0a&produk=digital';
    // Kita gunakan proxy agar bisa tembus blokir browser
    const proxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(jsonUrl);

    let listHarga = [];

    async function ambilData() {
        try {
            const response = await fetch(proxy);
            const dataRaw = await response.json();
            // Data asli ada di dalam 'contents'
            const dataFinal = JSON.parse(dataRaw.contents);
            
            listHarga = dataFinal.data || dataFinal; // Sesuaikan jika data berupa array langsung
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('table').style.display = 'table';
            tampilkanData(listHarga);
        } catch (e) {
            document.getElementById('loader').innerHTML = "Gagal memuat data. <br>Coba buka melalui GitHub atau aktifkan internet.";
        }
    }

    function tampilkanData(data) {
        const tabel = document.getElementById('result');
        tabel.innerHTML = '';
        data.forEach(item => {
            tabel.innerHTML += `<tr>
                <td>${item.product_name || item.nama}<br><small style="color:gray">${item.category || item.operator}</small></td>
                <td class="price">Rp ${parseInt(item.price || item.harga).toLocaleString('id-ID')}</td>
            </tr>`;
        });
    }

    document.getElementById('search').addEventListener('input', (e) => {
        const filter = e.target.value.toLowerCase();
        const filtered = listHarga.filter(i => (i.product_name || i.nama).toLowerCase().includes(filter));
        tampilkanData(filtered);
    });

    ambilData();
</script>
</body>
</html>

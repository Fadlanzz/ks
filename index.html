<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelist Realtime - OkeConnect</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #007bff; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .loading { text-align: center; padding: 30px; color: #666; font-style: italic; }
        .status-normal { color: #28a745; font-weight: bold; }
        .status-gangguan { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pricelist Realtime</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari produk atau kategori...">
    
    <div id="loading">Menghubungkan ke server OkeConnect via Proxy...</div>

    <table id="priceTable" style="display:none;">
        <thead>
            <tr>
                <th>Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="priceData"></tbody>
    </table>
</div>

<script>
    // Link JSON milikmu
    const targetUrl = 'https://okeconnect.com/harga/json?id=905ccd028329b0a&produk=digital';
    // Menggunakan Proxy AllOrigins
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

    let allData = [];

    async function loadData() {
        const loader = document.getElementById('loading');
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error('Network error');
            
            const wrapper = await response.json();
            // PENTING: AllOrigins membungkus data dalam string 'contents'
            const result = JSON.parse(wrapper.contents);
            
            // Mengambil array data
            allData = result.data || result;

            loader.style.display = 'none';
            document.getElementById('priceTable').style.display = 'table';
            renderTable(allData);
        } catch (error) {
            console.error(error);
            loader.innerHTML = `<b style="color:red;">Gagal memuat data.</b><br>
                                Pastikan koneksi internet aktif atau coba refresh halaman.`;
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('priceData');
        tbody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('tr');
            const harga = parseInt(item.price || item.harga || 0).toLocaleString('id-ID');
            const status = (item.status || 'NORMAL').toUpperCase();

            row.innerHTML = `
                <td><b>${item.product_name || item.nama}</b><br><small>${item.code || ''}</small></td>
                <td>${item.category || item.operator}</td>
                <td style="color:#28a745; font-weight:bold;">Rp ${harga}</td>
                <td class="${status === 'NORMAL' ? 'status-normal' : 'status-gangguan'}">${status}</td>
            `;
            tbody.appendChild(row);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allData.filter(item => 
            (item.product_name || item.nama || '').toLowerCase().includes(val) ||
            (item.category || item.operator || '').toLowerCase().includes(val)
        );
        renderTable(filtered);
    });

    loadData();
</script>

</body>
</html>
